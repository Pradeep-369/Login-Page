<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login-By Pradeep Saravanan</title>
</head>
<body>
  <div class="login">
  <h1>Login</h1>
  <div class="inputs">
    <form action="#" autocomplete>
      <input type="text" name="UserName" placeholder="User Name">
      <input type="password" name="Password" placeholder="PassWord" minlength="8">  <br>
      <input type="submit" value="Submit" class="btn">
    </form>
    <a href="#" class="pass">Forgotten Password?</a> <br>
    <a href="#" class="pass">Create a new One</a>  
  </div>
</div>
</body>
</html>
